<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CS MyNota - Login</title>
	<link rel="stylesheet" type="text/css" href="/static/css/estilos.css">
	<link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<!-- mainLogo -->
	<div id="row">
		<div class="col-md-3 topo">
		</div>
		<div class="col-md-6 topo">
			<img src="/static/img/mainLogo.png" height="150px" width="100%">
		</div>
		<div class="col-md-3 topo">
		</div>
	</div>
	<div id="row">
		<!-- sublogo -->
		<div class="col-md-6">
			<img src="/static/img/sublogo.png" class="img-responsive" alt="Responsive image">
		</div>
		<!-- formulário -->
		<div class="col-md-4 desce">
			<form action="." method="post"> {% csrf_token %}
				{{ form.as_p }}
				<input type="hidden" name="next" value="{{ next }}" />
				<div align='right'> <input type='submit' value='Logar' class='btn btn-primary' /> </div>
			</form>
		</div>
		<!-- sobra -->
		<div class="col-md-2">
		</div>
	</div>

	<!-- rodapé -->
	<div id="rodape">
		<p class="text-muted">I CS - Cisilio's Sistemas &copy;2014 - Todos os direitos reservados I <a href="#"></a> </p>
	</div>

</body>
</html>
